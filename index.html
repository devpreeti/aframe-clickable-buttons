<html>

<head>
  <meta charset="utf-8">
  <title>Videosphere</title>

<body>
  <a-scene cursor = "rayOrigin : mouse">
    <a-assets>
      <!--
        SOURCE
        Author: Bitmovin
        URL:    https://bitmovin.com/demos/vr-360
        -->
      <video id="video" preload="false" src="https://bitmovin-a.akamaihd.net/content/playhouse-vr/progressive.mp4"
        autoplay loop="false" crossOrigin="anonymous"></video>

    </a-assets>
    <a-videosphere  rotation="0 -90 0" src="#video" autoplay= "false" visible="true" play-on-click button-on-end hide-on-play hyperlink>

    </a-videosphere>

    <a-camera>
      <a-box id="btn2" position="-3 2 -3" rotation="0 45 0" color="yellow"
      event-set__click="_target: play-on-click "
      hide-on-play="#video" 
      hide-on-play
     
    ></a-box>


      <!-- <a-entity  position="0 0 -1.5" text="align: center;

                width: 6;
                wrapCount: 100;
                color: white;
                value: Click or tap to start video" event-set__click="_target: play-on-click "  hide-on-play="#video" play-on-click="#video">
      </a-entity> -->

      <!-- <a-box id="btn1" look-controls cursor="rayOrigin:mouse" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"

        event-set__click="_event: mouseclick; color: #4CC3D9" hyperlink="url: http://google.com" button-on-end
        hide-on-play="#video" hyperlink>
      </a-box> -->
      <a-box id="btn1" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
      event-set__click="_target: hyperlink "
      hyperlink="url:https://google.com"
      play-on-click
      hide-on-play="#video" hyperlink
      hide-on-play
      button-on-end="#btn1"
    ></a-box>
